name: Java CI with Maven
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 23
        uses: actions/setup-java@v4.7.0
        with:
          java-version: 23
      - uses: actions/checkout@v4.2.2
      - name: Test with Maven
        run: mvn test
